
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <br>
              <br>
              <div class="form-outline form-white mb-4">
                <input name="correo" type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="Correo"/>
                <label class="form-label" for="typeEmailX">Correo</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input name="contrasena" type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="Contrasena" />
                <label class="form-label" for="typePasswordX">Contrase単a</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">多Olvidaste tu Contrase単a?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" (click)="entrar(false)" >Login</button>

            </div>

            <div>
              <p class="mb-0">多No tienes cuenta? <a href="#!" class="text-white-50 fw-bold">Registrate</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
